<!DOCTYPE html>
<!-- [원본] https://yjyoon-dev.github.io/games/tetris.html -->
<!-- [수정] DB 연동 부분만 추가 -->
<html>
    <head>
        <meta charset="utf-8">
        <title>Tetris</title>
        <link rel="stylesheet" type="text/css" href="https://yjyoon-dev.github.io/games/tetris.css">
        <script language="javascript">
            function move()	
            {
                const name = prompt("당신의 게임 아이디를 입력하세요:", "");
                document.formm.name.value = name;
                document.formm.title.value = "Tetris";
                document.formm.score.value = document.getElementById("score").innerHTML;
                document.formm.submit();
            }
        </script>
    </head>
    <body>
        <div id="gameField">
            <div id="gameover">
                <center>
                    <h1>Game Over</h1>
                    <h4>press 'F5' to restart</h4>
                </center>
            </div>
            <div id="pause">
                <center>
                    <h1>Pause</h1>
                    <h4>press 'F5' to resume</h4>
                </center>
            </div>
            <table id="nextTable" border=0>
                <tr><td id="00"></td><td id="01"></td><td id="02"></td><td id="03"></td></tr>
                <tr><td id="10"></td><td id="11"></td><td id="12"></td><td id="13"></td></tr>
                <tr><td id="20"></td><td id="21"></td><td id="22"></td><td id="23"></td></tr>
                <tr><td id="30"></td><td id="31"></td><td id="32"></td><td id="33"></td></tr>
            </table>
            <div id="scoreField">
                <p class="sub">LEVEL</p>
                <p id="level">1</p>
                <p class="sub">SCORE</p>
                <p id="score">0</p>
                <p class="sub">NEXT</p>
                <p><br><br><br></p>
                <p class="sub">HELP</p>
                <p id="help">← ↓ →</p>
                <p id="help">Space Bar</p>
                <p id="help">P to pause</p>
                <p class="sub" id="about" onclick="info()">ABOUT</p>
                <div id="comboField"><i></i></div>
            </div>
            <script type="text/javascript" src="https://yjyoon-dev.github.io/games/tetris.js"></script>
        <form name = "formm" method = "post" action = "insertSQL.php">				
            <INPUT type = "hidden" NAME="name"> 
            <INPUT type = "hidden" NAME="title"> 
            <INPUT type = "hidden" NAME="score"> 
        </form>  
        <INPUT TYPE = "button" value = "점수등록" onClick="javascript:move();">
    </body>
</html>
